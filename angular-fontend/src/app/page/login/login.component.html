<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form #ngForm="ngForm"(ngSubmit)="login(ngForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" ngModel name="email" placeholder="Email">
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" ngModel name="password" placeholder="Password">
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-secondary w-100" (click)="registerUser()">Create an account</button>
        </div>
      </div>
    </div>
  </div>
