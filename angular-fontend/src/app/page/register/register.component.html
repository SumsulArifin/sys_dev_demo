<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Username</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter username">
                </div>
          
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter email">
                </div>
          
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <input type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role" placeholder="Enter role">
                </div>
          
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter password">
                </div>


                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary justify-content-center" (click)="doRegister()">Register</button>
                  </div>
          
               
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
